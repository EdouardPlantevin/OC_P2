@for (olympic of olympics$(); track olympic.id) {
  <h3>{{ olympic.country }}</h3>

  @for (participation of olympic.participations; track $index) {
    <p>
      {{ participation.year }} - {{ participation.city }} -
      Médailles: {{ participation.medalsCount }} -
      Athlètes: {{ participation.athleteCount }}
    </p>
  }
}
